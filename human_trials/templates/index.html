<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us: Agentic Deception Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="login-screen" class="text-center mt-5">
            <h1>Among Us: Agentic Deception Study</h1>
            <div class="mt-4">
                <input type="text" id="player-name" class="form-control mb-3" placeholder="Enter your name">
                <input type="text" id="room-code" class="form-control mb-3" placeholder="Enter room code">
                <button id="join-game" class="btn btn-primary">Join Game</button>
            </div>
        </div>

        <div id="game-screen" class="d-none">
            <div class="row">
                <div class="col-md-8">
                    <canvas id="game-canvas" width="800" height="600"></canvas>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Players</h5>
                        </div>
                        <div class="card-body">
                            <ul id="players-list" class="list-group"></ul>
                        </div>
                    </div>
                    
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Tasks</h5>
                        </div>
                        <div class="card-body">
                            <ul id="tasks-list" class="list-group"></ul>
                        </div>
                    </div>
                    
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Actions</h5>
                        </div>
                        <div class="card-body">
                            <form id="action-form" style="display: none;">
                                <div id="action-options" class="mb-3">
                                    <!-- Action radio buttons will be added here -->
                                </div>
                                <div id="message-input-container" class="mb-3">
                                    <label for="message-input" class="form-label">Message:</label>
                                    <textarea id="message-input" class="form-control" rows="3" style="display: none;"></textarea>
                                </div>
                                <button type="button" id="submit-action" class="btn btn-primary">Submit Action</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="meeting-screen" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Emergency Meeting</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="meeting-discussion" class="mb-3">
                            <p id="meeting-reason"></p>
                        </div>
                        <div id="voting-section">
                            <h6>Cast your vote:</h6>
                            <div id="voting-options" class="list-group"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Skip Vote</button>
                        <button type="button" class="btn btn-primary" id="submit-vote">Submit Vote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
