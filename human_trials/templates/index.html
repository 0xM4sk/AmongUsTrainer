<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us: Agentic Deception Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #game-log {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }
        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }
        .log-message {
            color: #0f0;
        }
        .log-error {
            color: #f00;
        }
        .log-warning {
            color: #ff0;
        }
        .log-info {
            color: #0ff;
        }
        .log-success {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen" class="text-center mt-5">
            <h1>Among Us: Agentic Deception Study</h1>
            <div class="mt-4">
                <input type="text" id="player-name" class="form-control mb-3" placeholder="Enter your name">
                <button id="start-game" class="btn btn-primary">Start Game</button>
            </div>
        </div>

        <div id="game-screen" class="d-none">
            <div class="row">
                <div class="col-md-12">
                    <h2>Game Log</h2>
                    <div id="game-log"></div>
                </div>
            </div>
        </div>

        <div id="meeting-screen" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Emergency Meeting</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="meeting-discussion" class="mb-3">
                            <p id="meeting-reason"></p>
                        </div>
                        <div id="voting-section">
                            <h6>Cast your vote:</h6>
                            <div id="voting-options" class="list-group"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Skip Vote</button>
                        <button type="button" class="btn btn-primary" id="submit-vote">Submit Vote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
